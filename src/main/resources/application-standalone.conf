include "kamon"

akka {
  loglevel = "INFO"
}


akka.management {
  http {
    hostname = "0.0.0.0"
  }
  health-checks {
    readiness-checks {
      ready = "it.pagopa.pdnd.interop.uservice.partyprocess.server.impl.HealthCheck"
    }
    liveness-checks {
      live = "it.pagopa.pdnd.interop.uservice.partyprocess.server.impl.LiveCheck"
    }
  }
}

services {
   party-management = "http://localhost:8089/pdnd-interop-uservice-party-management/0.1"
   party-proxy = "https://gateway.interop.pdnd.dev/pdnd-interop-uservice-party-registry-proxy/0.1"
   attribute-registry = "https://gateway.interop.pdnd.dev/pdnd-interop-uservice-attribute-registry-management/0.1"
   user-registry-management = "https://gateway.interop.pdnd.dev/pdnd-interop-uservice-user-registry-management/0.1"
}

uservice-party-process {
  port = 8088

  lotl_url = "https://ec.europa.eu/tools/lotl/eu-lotl.xml"
  oj_url   = "https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.C_.2019.276.01.0001.01.ENG"

  mail-template {
    path = "src/test/resources/mail-template.json"
    confirm-token {
      name = "confirmTokenURL"
      placeholder = "https://gateway.interop.pdnd.dev/ui/conferma-registrazione?jwt="
    }

    reject-token {
      name = "rejectTokenURL"
      placeholder = "https://gateway.interop.pdnd.dev/ui/cancella-registrazione?jwt="
    }
  }
}

pdnd-interop-commons {
  storage {
    type = "File"
    container = "local"
    endpoint = "local"
    application {
      id = "local"
      secret = "local"
    }
  }

  mail {
    sender = ${SMTP_USR}
    smtp {
      server = ${SMTP_HOST}
      port = ${SMTP_PORT}
      user = ${SMTP_USR}
      password = ${SMTP_PSW}
      ssl = true
    }
  }
}