include "kamon"

akka {
  loglevel = "INFO"
  management {
    http {
      hostname = "0.0.0.0"
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.pdnd.interop.uservice.partyprocess.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.pdnd.interop.uservice.partyprocess.server.impl.LiveCheck"
      }
    }
  }
}

uservice-party-process {
  port = 8088
  platform.roles {
    manager: ${MANAGER_PLATFORM_ROLES}
    delegate: ${DELEGATE_PLATFORM_ROLES}
    operator: ${OPERATOR_PLATFORM_ROLES}
  }
  storage {
    type = ${STORAGE_TYPE}
    container = ${STORAGE_CONTAINER}
    endpoint = ${STORAGE_ENDPOINT}
    application {
      id = ${STORAGE_APPLICATION_ID}
      secret = ${STORAGE_APPLICATION_SECRET}
    }
  }
}

services {
   party-management = "http://pdnd-interop-uservice-party-management.pdnd-interop-uservice-party-management.svc.cluster.local:8088/pdnd-interop-uservice-party-management/0.1"
   party-proxy= "http://pdnd-interop-uservice-party-registry-proxy.pdnd-interop-uservice-party-registry-proxy.svc.cluster.local:8088/pdnd-interop-uservice-party-registry-proxy/0.1"
   attribute-registry= "http://pdnd-interop-uservice-attribute-registry-management.pdnd-interop-uservice-attribute-registry-management.svc.cluster.local:8088/pdnd-interop-uservice-attribute-registry-management/0.1"
   authorization-process = "http://pdnd-interop-uservice-authorization-process.pdnd-interop-uservice-authorization-process.svc.cluster.local:8088/pdnd-interop-uservice-authorization-process/0.1"
   user-registry-management = "http://pdnd-interop-uservice-user-registry-management.pdnd-interop-uservice-user-registry-management.svc.cluster.local:8088/pdnd-interop-uservice-user-registry-management/0.1"
}