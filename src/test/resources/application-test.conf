uservice-party-process {
  port = 8088
  product.roles {
    manager: "admin"
    delegate: "admin"
    operator: "security, api"
  }
  storage {
    type = "File"
    container = "local"
    endpoint = "local"
    application {
      id = "local"
      secret = "local"
    }
  }
}

services {
   party-management = "localhost"
   party-proxy = "localhost"
   attribute-registry = "localhost"
   user-registry-management = "localhost"
}